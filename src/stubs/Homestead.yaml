---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: C:\Code
      to: /home/vagrant/Code

sites:
    - map: admin.oodleway.local
      to: /home/vagrant/Code/oodleway/public
    - map: static.oodleway.local
      to: /home/vagrant/Code/oodleway/resources/assets
    - map: oodleway.local
      to: /home/vagrant/Code/oodleway/public

databases:
    - oodleway

